<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
        <!-- Embed fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <title>Daddy Tattoo</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header" id="header"></header>

        <!-- Main -->
        <main class="container">
            <div class="product-container prod-info-container">
                <div class="row">
                    <div class="col-4 col-xl-5 col-lg-12">
                        <div class="prod-preview">
                            <div class="prod-preview__list">
                                <div class="prod-preview__item">
                                    <img
                                        src="./assets/img/shop/prod1.png"
                                        alt=""
                                        class="prod-preview__img"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 col-xl-7 col-lg-12">
                        <form action="" class="form">
                            <section class="prod-info">
                                <h1 class="prod-info__heading">
                                    Red One Spider Hair Wax
                                </h1>
                                <div class="row">
                                    <div class="col-5 col-xxl-6 col-xl-12">
                                        <div class="prod-prop">
                                            <img
                                                src="./assets/icon/star.svg"
                                                alt=""
                                                class="prod-prop__icon"
                                            />
                                            <h4 class="prod-prop__title">
                                                (3.5) 1100 reviews
                                            </h4>
                                        </div>
                                        <label for="" class="prod-info__label"
                                            >Size/Weight</label
                                        >
                                        <div class="filter__form-group">
                                            <div class="prod-info__tags">
                                                <button
                                                    type="button"
                                                    class="prod-info__tag prod-info__tag--active"
                                                >
                                                    Small
                                                </button>
                                                <button
                                                    type="button"
                                                    class="prod-info__tag"
                                                >
                                                    Medium
                                                </button>
                                                <button
                                                    type="button"
                                                    class="prod-info__tag"
                                                >
                                                    Large
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-7 col-xxl-6 col-xl-12">
                                        <div class="prod-props">
                                            <div class="prod-prop">
                                                <img
                                                    src="./assets/icon/compare.svg"
                                                    alt=""
                                                    class="prod-prop__icon"
                                                />
                                                <h4 class="prod-prop__title">
                                                    Compare
                                                </h4>
                                            </div>
                                            <div class="prod-prop">
                                                <img
                                                    src="./assets/icon/cart.svg"
                                                    alt=""
                                                    class="prod-prop__icon"
                                                />
                                                <div>
                                                    <h4
                                                        class="prod-prop__title"
                                                    >
                                                        Delivery
                                                    </h4>
                                                    <div
                                                        class="prod-prop__desc"
                                                    >
                                                        From $6 for 1-3 days
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="prod-prop">
                                                <img
                                                    src="./assets/icon/bag.svg"
                                                    alt=""
                                                    class="prod-prop__icon"
                                                />
                                                <div>
                                                    <h4
                                                        class="prod-prop__title"
                                                    >
                                                        Pickup
                                                    </h4>
                                                    <div
                                                        class="prod-prop__desc"
                                                    >
                                                        Out of 2 store, today
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="prod-info__cart">
                                                <div class="prod-info__row">
                                                    <span
                                                        class="prod-info__price"
                                                        >$59.00</span
                                                    >
                                                    <span class="prod-info__tax"
                                                        >10%</span
                                                    >
                                                    <p
                                                        class="prod-info__total-price"
                                                    >
                                                        $54.00
                                                    </p>
                                                </div>

                                                <button class="prod-info__btn">
                                                    Add to cart
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer" id="footer"></footer>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
